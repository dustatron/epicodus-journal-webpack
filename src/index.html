<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Journal Project</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">The New Live Journal</h1>
    <div class="row">

      <div class="col-md-6 offset-3">
  
        <form>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="title" class="form-control" id="inputTitle" placeholder="title" value="Temp Title">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Blog post</label>
            <textarea class="form-control" id="text-area" rows="3">Here is a simple Post</textarea>
          </div>
    
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="print">

      </div>
    </div>
    <div class="row">
      <div class="body">
        
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-3">
        <div class="word-count">
          <button id="count-me" class='btn btn-info'>Word Count</button>
          <div>
            <p>Word Count : <span id="count-ans"></span></p>
            <p>Vowel Count : <span id="v-count"></span></p>
            <p>Consonant Count : <span id="c-count"></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="teaser">
        
      </div>
    </div>
  </div>
</body>

</html>
